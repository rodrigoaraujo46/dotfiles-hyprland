"$schema" = 'https://starship.rs/config-schema.json'

format = """
[$env_var](fg:iris)\
$username \
$directory \
$git_branch \
$git_status\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
\n\
[$character](fg:iris)\
"""

palette = "rose-pine-moon"

[palettes.rose-pine-moon]
#overlay = '#393552'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#3e8fb0'
foam = '#9ccfd8'
iris = '#c4a7e7'

