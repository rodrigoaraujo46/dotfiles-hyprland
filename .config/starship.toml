"$schema" = 'https://starship.rs/config-schema.json'

format = """
[$env_var](fg:iris)\
$username \
$directory \
$git_branch \
$git_status\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
\n\
[$character](fg:iris)\
"""

palette = "rose-pine-moon"

[palettes.rose-pine-moon]
#overlay = '#393552'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#3e8fb0'
foam = '#9ccfd8'
iris = '#c4a7e7'

[character]
success_symbol = "╰─"
error_symbol = "╰─"
# ╭╴ ╰─

[env_var]
symbol = "╭╴"
variable = 'SHELL'
format = "$symbol"
disabled = false

[directory]
format = "[$path]($style)"
style = "bg:overlay fg:pine"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "on [$symbol $branch]($style)"
style = "bg:overlay fg:foam"
symbol = ""

[time]
disabled = false
format = "[$time 󰴈 ]($style)"
style = "bg:overlay fg:rose"
time_format = "%I:%M%P"
use_12hr = true

[username]
disabled = false
format = "[[$user󰧱 ]($style)]($style)"
show_always = true
style_root = "bg:overlay fg:iris"
style_user = "bg:overlay fg:iris"

# Languages

[c]
style = "bg:overlay fg:pine"
format = "via [$symbol$version]($style)"
disabled = false
symbol = " "

